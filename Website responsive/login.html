  <script>
    document
      .getElementById('userForm')
      .addEventListener('submit', function (event) {
        event.preventDefault()
        const email_user = document.getElementById('email_user').value
        const psw_user = document.getElementById('psw_user').value
        const data = {
          email_user,
          psw_user,
        }
        fetch("http://localhost:3000/auth/login", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            switch (response.status) {
              case 400:
                alert("Cannot find user", "failed login")
                break;
                case 401:
                alert("Wrong Password", "failed login")
                break;
              case 201:
                return response.json()
                break;
              default:
                break;
            }
          })
          .then((data) => {
            sessionStorage.removeItem('userId');
            sessionStorage.setItem("userId", data.user[0].user_id)
            if (data) {
              window.location.href = "./index.html"
            }
          })
          .catch((error) => {
            console.log(error)
          })
      })
  </script>
  <script>
    window.onload = (async) => {
      const id = sessionStorage.getItem("userId");
      // console.log(id);
      if (id) {
        document.getElementById("liMasuk").style.display = "none";
      } else {
        document.getElementById("liUser").style.display = "none";
      }
    };
    $("#liLogout").click(function () {
 sessionStorage.removeItem("userId")
});
