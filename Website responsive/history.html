  <script>
    async function fetchUser() {
        try {
          const id = sessionStorage.getItem("userId");
            const response = await fetch(`http://localhost:3000/api/zakat/${id}`);
            const allUser = await response.json()
            const userTable = document.getElementById('data-user')
            for (let i = 0; i < allUser.length; i++) {
                const row = document.createElement('tr')
                row.innerHTML = `
                <th scope="row">${allUser[i].donation_id}</th>
                    <td>${allUser[i].name}</td>
                    <td>${allUser[i].total_donation}</td>
                    <td>${allUser[i].donation_cd}</td>
                `            
                userTable.appendChild(row)
            }
        } catch (error) {
            console.log(error);
        }
    }
    fetchUser()
</script>
